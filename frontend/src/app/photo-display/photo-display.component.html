<div class="flex-container">
  <div fxlayoutgap="10px grid" class="flex-photo-container" infiniteScroll [infiniteScrollDistance]="1"
       [infiniteScrollThrottle]="50" [infiniteScrollContainer]="selector" [fromRoot]="true" [scrollWindow]="false"
       (scrolled)="onScrollDown()">
    <div fxflex="25" class="photo-box" *ngFor="let p of photos">
        <mat-card class="example-card" fxlayoutalign="center center">
            <!-- <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header> -->
            <div [ngStyle]="{ 'background-image': 'url(' + p.thumbnail + ')' }" class="photo-thumbnail  mat-card-image"></div>
            <!-- <img mat-card-image [src]="p.thumbnail" alt="Photo of a Shiba Inu" class="photo-thumbnail"> -->
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
      <!-- <div class=""
           [ngStyle]="{ 'background-image': 'url(' + p.thumbnail + ')' }">
        {{ p + " photo" }}
      </div> -->
    </div>
  </div>
</div>
