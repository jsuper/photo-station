<div class="flex-container">
  <div class="flex-photo-container" fxLayout="row wrap"  fxFlex="basis" infiniteScroll [infiniteScrollDistance]="1"
       [infiniteScrollThrottle]="50" [infiniteScrollContainer]="selector" [fromRoot]="true" [scrollWindow]="false"
       (scrolled)="onScrollDown()">
    <div fxflex="auto" class="photo-box" *ngFor="let p of photos" [fxFlex.lg]="25" [fxFlex.sm]="50" [fxFlex.md]="33.33"
         [fxFlex.xs]="100">
      <mat-card class="photo-thumbnail-container" fxlayoutalign="center center">
        <div style="padding-bottom: 100%;position:relative;">
          <div [ngStyle]="{ 'background-image': 'url(' + p.thumbnail + ')' }" class="photo-thumbnail">
          </div>
        </div>
        <mat-card-content>
          <div style="padding: 16px;">
              <div>
                <h3 title="Package / 2019">Package / 2019</h3>
              </div>
              <div class="caption">

                  August 26, 2019 3:29 PM<br>
                  Canon D5300<br>
                  中国, 重庆<br>
              </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
