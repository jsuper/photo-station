<div class="uploader-indicator" *ngIf="uploading">
  <div class="photo-preview">
    <img [src]="preview" height="100px" width="100px">
  </div>
  <div class="uploader-progress">
    <span class="uploader-info">正在上传至</span>
    <h3>照片库</h3>
    <span class="uploader-info">第{{current+1}}张，共{{total}}张</span>
    <mat-progress-bar class="uploader-progress-bar" color="preimary" mode="determinate"
                      [value]="progress">
    </mat-progress-bar>
  </div>
</div>
