<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google photo</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
    }

    body {
      padding: 0;
      margin: 0;
    }

    .top-bar {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      height: 72px;
    }

    .navigation {
      position: fixed;
      left: 0;
      top: 0;
      visibility: hidden;
      background: #fff;
      width: 280px;
      height: 100%;
      overflow-y: auto;
    }

    .container {
      position: absolute;
      top: 64px;
      left: 0;
      bottom: 0;
      right: 0;
      padding-top: 24px;
      padding-left: 96px;
      padding-right: 96px;
      /* box-sizing: border-box; */
    }

  </style>
</head>

<body>
  <div class="app-container" style="background-color: gray;">
    <div class="top-bar">

    </div>
    <div class="navigation">

    </div>

    <div class="container">

      <div style="height:2000px;"></div>
    </div>
  </div>
</body>

</html>
